<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Fiveter Games - Orden de compra</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="ruta/font-awesome.min.css">
</head>
<body class="ordenDeCompra">
    <div>
        <h1>ORDEN DE COMPRA</h1>
        <P>Gracias por confiar en nosotros, para finalizar la orden completa todos los campos correspondientes.</P>
    </div>
    <div id="ordenDeCompra" class="carritoOrden">

    </div>
    <div class="precioTotalOrden">
        <p>Precio total: $ <span id="montoTotal"></span></p>
    </div>
    <div class="modalTarjeta__info">
        <div class="modalTarjeta">
            <div class="modalTarjeta__chip">
    
            </div>
            <p id="card-number" class="modalTarjeta__num"></p>
            <div class="modalTarjeta__extras">
                <p id="card-holder"></p>
                <p id="expiration-date"></p>
            </div>
        </div>
        <div>
            <form onsubmit="return validar()" class="modalTarjeta__inputs" action="tienda.html">
                <input type="number" id="card-number-input" placeholder="NÃºmero de tarjeta" required>
                <input type="text" id="card-holder-input" placeholder="Nombre del titular" oninput="convertirMayusculas(this)" required>
                <input type="text" id="expiration-date-input" placeholder="MM/AA" oninput="formatoFecha(this)" required>
                <input type="email" placeholder="Correo Electronico:" required>
                <input type="text" placeholder="Direccion de domicilio:" required>
                <button type="submit" id="tarjetaFinally">PAGAR !!!</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26a3ce8a2d.js" crossorigin="anonymous"></script>
    <script src="./ordenDeCompra.js"></script>
</body>
</html>
