<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Fiveter Games - Tienda</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="ruta/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="tienda">
    <header class="tienda__header">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#"><button class="dropdown-item" type="button">TIENDA <i class="fa-sharp fa-solid fa-check"></i></button></a></li>
              <li><a href="./sobreNosotros.html"><button class="dropdown-item" type="button">SOBRE NOSOTROS</button></a></li>
            </ul>
          </div>
        <div>
            <img src="./img/headerProducts.png">
        </div>
        <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                <span id="contadorCarrito" class="tienda__contadorCarrito"></span>
            </button>
        <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modalBody">
                                
                        </div>
                        <div class="modal-footer">
                            <p>Precio total: $ <span id="precioTotal"></span></p>
                            <button class="btn btn-secondary" id="vaciar-carrito">Vaciar carrito</button>
                            <a><button type="button" class="btn btn-primary" id="finallyCompra">Finalizar Compra</button></a>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <main>
        <div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle categoriaButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categorias
                </button>
                <ul class="dropdown-menu">
                    <li><button class="tienda__categories" id="allProducts">Todos</button></li>
                    <li><button class="tienda__categories" id="memoriasCategoria">Memorias</button></li>
                    <li><button class="tienda__categories" id="gabineteCategoria">Gabinetes</button></li>
                </ul>
              </div>
        </div>
        <div id="productsManager" class="tienda__productsShop">

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26a3ce8a2d.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
